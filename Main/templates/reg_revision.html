<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar resultado de revisión manual</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Registrar resultado de revisión manual</h2>

        <form>
            <div class="mb-3">
                <label for="eventoSelect" class="form-label">Seleccionar evento sísmico</label>
                <select class="form-select" id="eventoSelect" required>
                    <option selected disabled>Seleccione un evento detectado</option>
                </select>
            </div>

            <fieldset disabled class="border p-3 mb-3">
                <legend class="float-none w-auto px-2">Datos del evento sísmico</legend>
                <div class="mb-2">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha">
                </div>
                <div class="mb-2">
                    <label for="hora" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="hora">
                </div>
                <div class="mb-2">
                    <label for="magnitudVista" class="form-label">Magnitud</label>
                    <input type="number" step="0.1" class="form-control" id="magnitudVista">
                </div>
                <div class="mb-2">
                    <label for="alcanceVista" class="form-label">Alcance</label>
                    <input type="text" class="form-control" id="alcanceVista">
                </div>
                <div class="mb-2">
                    <label for="origenVista" class="form-label">Origen de generación</label>
                    <input type="text" class="form-control" id="origenVista">
                </div>
                <div class="mb-2">
                    <label for="coordenadas" class="form-label">Coordenadas geográficas</label>
                    <input type="text" class="form-control" id="coordenadas">
                </div>
            </fieldset>

            <div class="mb-3">
                <label class="form-label">¿Desea modificar los datos del evento?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="modificarDatos" id="modificarSi" value="si" onclick="toggleCamposModificables()">
                    <label class="form-check-label" for="modificarSi">Sí</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="modificarDatos" id="modificarNo" value="no" checked onclick="toggleCamposModificables()">
                    <label class="form-check-label" for="modificarNo">No</label>
                </div>
            </div>

            <div id="camposModificables" style="display: none;">
                <div class="mb-3">
                    <label for="magnitud" class="form-label">Magnitud</label>
                    <input type="number" step="0.1" class="form-control" id="magnitud">
                </div>
                <div class="mb-3">
                    <label for="alcance" class="form-label">Alcance</label>
                    <input type="text" class="form-control" id="alcance">
                </div>
                <div class="mb-3">
                    <label for="origen" class="form-label">Origen de generación</label>
                    <input type="text" class="form-control" id="origen">
                </div>
            </div>

            <div class="mb-3">
                <label for="accion" class="form-label">Acción a realizar</label>
                <select class="form-select" id="accion" required>
                    <option selected disabled>Seleccione una acción</option>
                    <option value="confirmar">Confirmar evento</option>
                    <option value="rechazar">Rechazar evento</option>
                    <option value="revisar_experto">Solicitar revisión a experto</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Registrar resultado</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
    <script src="{% static 'js/reg_revision.js' %}"></script>
</body>
</html>
